<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="container">
    <div class="row bg-dark text-light justify-content-center p-5">
      <div class="col-md-7 col-lg-8">
        <h1 class="text-center">TODO PROYEKT</h1>
        <div class="card">
          <div class="card-header">
            <h3 class="text-dark">Avtomobil Əlavə Et</h3>
          </div>
          <div id="firstCB" class="card-body">
            <input placeholder="Avtomobil adı girin" type="text" class="form-control" id="addTodoInput">
            <button type="button" class="btn btn-primary mt-3" id="addTodoButton">Əlavə et</button>
          </div>
          <div class="card-header">
            <h3 class="text-dark">Avtomobilləri Axtar</h3>
          </div>
          <div id="secondCB" class="card-body">
              <input placeholder="Avtomobil adı girin" type="text" class="form-control" id="searchTodoInput">
              <ul id="todosUl" class="list-group mt-3"></ul>
     
            <button id="clearAllTodo" type="button" class="btn btn-danger mt-3">Todoları təmizlə</button>
          </div>
        </div>
      </div>
    </div>
  </div>















  <script src="./app.js"></script>
</body>

</html>
